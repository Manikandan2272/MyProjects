<div class="container">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Log In</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <form #form="ngForm" (submit)="doLogin(form)">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="username" ngModel>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="password" ngModel>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-success" value="Login" /> &nbsp;
                            <span>Don't have Account? <a routerLink="/register">Register</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
