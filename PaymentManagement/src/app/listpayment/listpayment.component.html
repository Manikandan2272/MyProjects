<!-- <div class="container"> -->
    <div class="d-flex flex-row justify-content-between mb-2">
        <div>
            <h3 class="m-0">List Payment</h3>
        </div>
        <div class="d-flex"> 
            <div class="me-1">
                <button type="button" class="btn btn-primary btn-sm" title="Filter" (click)="showFilter=!showFilter">
                    <i class="bi bi-funnel"></i>
                </button>
            </div>
            <div class="me-1" [hidden]="!showFilter">
                <select class="form-select form-select-sm" [(ngModel)]="searchBy">
                    <option value="#">Please select search option</option>
                    <option value="username">Username</option>
                    <option value="price">Price</option>
                    <option value="cardnumber">Card Number</option>
                </select>
            </div>
            <div class="me-1" [hidden]="!showFilter">
                <input class="form-control form-control-sm" type="text" placeholder="Search here..." [(ngModel)]="searchText">
            </div>
            <div class="me-1" [hidden]="!showFilter">
                <button type="button" class="btn btn-danger btn-sm" title="Clear Filter" (click)="doClearFilter()"><i class="bi bi-x"></i></button>
            </div>
            <div class="me-1">
                <button type="button" class="btn btn-primary btn-sm" (click)="doExportExcel()">Export Excel</button>
            </div>
            <div class="me-1">
                <button type="button" class="btn btn-primary btn-sm" (click)="doAdd()">Add New</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover" id="excel-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Username</th>
                        <th>Price</th>
                        <th>Card Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let userList of listPayment | filter: searchBy : searchText; index as i">
                        <th>{{i+1}}.</th>
                        <td>{{userList.username | username}}</td>
                        <td>{{userList.price | currency:"INR"}}</td>
                        <td>{{userList.cardNumber | hidecardnumber}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" (click)="doEditAndDelete(i, 'edit')"
                                title="Edit">
                                <i class="bi bi-pencil"></i>
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-danger btn-sm" (click)="doEditAndDelete(i, 'delete')"
                                title="Delete">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
