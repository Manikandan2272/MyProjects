<h1 class="text-center">Active Products</h1>

<div style="width: 350px; margin: auto;" *ngIf="activeProducts.length == 0">
    <h5 class="text-center alert alert-danger">
        Active Products are not found...!
    </h5>
</div>

<div style="width: 350px; margin: auto;" *ngIf="activeProducts.length > 0">
    <table class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th class="text-center">Active Products</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pdtValue of activeProducts; index as i">
                <td>{{pdtValue}}</td>
                <td><button class="btn btn-primary" (click)="parentToChild(i)">Mark as Inactive</button></td>
            </tr>
        </tbody>
    </table>
</div>

<app-childcomponent [sendDataParentToChild]="inactiveProducts" (myButtonClick)="childToParent($event)"></app-childcomponent>
