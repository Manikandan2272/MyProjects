<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome User</title>
</head>

<body onload="greetUser()">

    <p id="greet"></p>

</body>
<script>

    function greetUser() {
        document.getElementById("greet").innerHTML = document.title;
    }

</script>

</html>
