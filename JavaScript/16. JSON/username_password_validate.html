<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Username & Password Validate</title>
</head>

<body onload="user()">
  <h1>1.Username and Password Validation</h1>

  <p id="users"></p>

  <span id="msg" style="display: none"></span><br />

  Username: <input type="text" id="username" autocomplete="off" /><br /><br />

  Password: <input type="password" id="password" autocomplete="off" />
  <br /><br />

  <button onclick="doLogin()">Login</button>
</body>
<script>
  var registeredUsers = [
    { username: "Surya", password: "surya123" },
    { username: "Bharath", password: "bharath123" },
    { username: "Udhaya", password: "udhaya123" },
    { username: "Vijay", password: "vijay123" },
  ];

  function user() {
    document.getElementById("users").innerHTML =
      "Registered Users: " + JSON.stringify(registeredUsers);
  }

  function doLogin() {
    var username = document.getElementById("username").value;
    var userPassword = document.getElementById("password").value;
    var spanObj = document.getElementById("msg");

    if (!username == "" && !userPassword == "") {
      for (var i = 0; i < registeredUsers.length; i++) {
        if (
          registeredUsers[i].username === username &&
          registeredUsers[i].password === userPassword
        ) {
          window.location = "new_page.html";
          spanObj.style.display = "none";
        } else {
          spanObj.innerHTML = "Please Enter Right Username and Password";
          spanObj.style.color = "red";
          spanObj.style.display = "block";
        }
      }
    } else {
      alert("Please enter Username & Password");
    }
  }
</script>

</html>
