<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Full Name</title>
  </head>

  <body>
    <h1>1. Get Full Name</h1>
    <label for="fname">First Name*: </label>
    <input type="text" id="fname" autocomplete="off" /> <br /><br />
    <label for="lname">Last Name*: </label
    ><input type="text" id="lname" autocomplete="off" /> <br /><br />
    <button onclick="getFullName()">Get Full Name</button>
  </body>
  <script>
    function getFullName() {
      var firstName = document.getElementById("fname").value;
      var lastName = document.getElementById("lname").value;
      var getFullName = firstName + " " + lastName;

      if (firstName != "" && lastName != "") {
        alert(getFullName);
      } else {
        alert("Please Enter Valid Inputs...");
      }
    }
  </script>
</html>
