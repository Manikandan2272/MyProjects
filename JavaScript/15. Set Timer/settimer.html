<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome To My App</title>
</head>

<body>
  <!-- Ex-1 -->

  <h1>1. Set Interval:</h1>

  <p>App Name: <span id="name"></span></p>
</body>
<script>
  //Ex-1

  var showTitle = document.getElementById("name");
  var index = 0;

  //Random-Color

  function getRandomColor() {
    var letters = "0123456789ABCDEF";
    var color = "#";
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  //Set & Clear Interval

  var showTitleName = setInterval(function () {
    if (index < document.title.length) {
      showTitle.innerHTML += `<span style='color:${getRandomColor()}'>${document.title[index]}</span>`;
      index++;
    } else {
      clearInterval(showTitleName);
    }
  }, 1000);
</script>

</html>
